<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: rgb(251, 94, 3);">
   
    <div id="main-container">
        <h1>Hey,Welcome to Burger King.
            Place your order!
        </h1>
        <div id="food-items">
            <input type="checkbox" name="food" value="burger">
            <label for="burger">Burger</label>
            <input type="checkbox" name="food" value="fries">
            <label for="fries">Fries</label>
            <input type="checkbox" name="food" value="drinks">
            <label for="drinks">Drinks</label>
        </div>
        <div id="btn"> <Button id="order">Order Food</Button></div>
    
        <div id="show">
            
            <div id="orderid"></div>
            <div style="height: 200px;width: 400px;" id="img">
                <img src alt="" id="food-img">
            </div>
        </div>
    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
